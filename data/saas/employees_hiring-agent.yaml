  responsible_files:
    - kamuios/data/saas/prompts-repo.yaml
    - static/data/prompts/hiring-agent.md
    - static/videos/recruiter_card_video_square.mp4
    - static/images/agent_card.png
    - themes/kamui-docs/static/js/main.js
  
  current_tasks:
    - title: 求人票テンプレ整備
      status: doing
    - title: 面談スケジュール運用
      status: todo
    - title: 候補者DB/同意管理
      status: todo
      
  guidelines:
    editing_files:
      - data/saas/prompts-repo.yaml: "カード並び順/動画割当/チームダッシュボードに採用担当を追記"
      - static/data/prompts/hiring-agent.md: "本ファイル（採用担当のプロンプト本文）"
      - static/videos/recruiter_card_video_square.mp4: "仮動画（差し替え予定）"
      - static/images/agent_card.png: "任意: ポスター画像"
      - themes/kamui-docs/static/js/main.js: "DevTools/右クリックInspector（必要に応じて）"
    
    card_setup:
      - markdown_files: "本ファイルを追記"
      - custom_html: "並び順orderにhiring-agent.mdを追加（左→右の順番）"
      - media_assignment: "カードのメディア割当（動画/画像）にhiring-agent.md用の条件を追加"
      - team_dashboard: "チームダッシュボードteam配列に採用担当のタスクを追記"
    
    display_verification:
      command: "hugo server -D -p 1313"
      url: "http://localhost:1313/#prompts-repo"
    
    reference_tasks:
      - "求人票テンプレ整備（done/doing/todo を適宜更新）"
      - "面談スケジュール運用（カレンダー/通知）"
      - "候補者DB/同意管理（個人情報保護）"
      
  current_request:
    title: "デザイナーの採用依頼"
    target: "トムさん宛"
